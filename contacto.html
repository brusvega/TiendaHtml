<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto | Huerto Hogar</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/header.css" />
  <style>
    .form-wrap { max-width: 720px; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Barra de navegación principal">
        <div class="container-fluid">
          <a class="navbar-brand"  href="index.html">
            <span>
                <img src="img/logoHuerto.jpg" alt="logoHuerto" class="logo">
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir menú">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
              <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="productos.html">Tienda</a></li>
              <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
              <li class="nav-item"><a class="nav-link" href="login.html">Cuenta</a></li>
              <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>

            </ul>
          </div>
        </div>
      </nav>
    </header>

  <!-- Main -->
  <main class="container my-5 d-flex justify-content-center">
    <div class="form-wrap w-100">
      <h1 class="h3 mb-4 text-center">Contáctanos</h1>
      <form id="contactForm" novalidate>
        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" maxlength="100" required />
          <div class="invalid-feedback">Nombre requerido (máx. 100 caracteres).</div>
        </div>
        <!-- Correo -->
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo" maxlength="100" required
                 pattern="^[\\w.-]+@(duoc\\.cl|profesor\\.duoc\\.cl|gmail\\.com)$" /> 
          <div class="invalid-feedback">Ingresa un correo válido y permitido.</div>
        </div>
        <!-- Comentario -->
        <div class="mb-3">
          <label for="comentario" class="form-label">Comentario</label>
          <textarea class="form-control" id="comentario" rows="4" maxlength="500" required></textarea>
          <div class="invalid-feedback">Comentario requerido (máx. 500 caracteres).</div>
        </div>

        <div class="d-flex justify-content-center gap-2 mt-4">
          <button type="submit" class="btn btn-success">Enviar</button>
          <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 bg-light mt-5">
    <div class="container text-center">
      <small class="text-muted">&copy; 2025 Huerto Hogar — Todos los derechos reservados.</small>
    </div>
  </footer>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JS -->
  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', (e) => {
      if (!form.checkValidity()) {
        e.preventDefault();
        e.stopPropagation();
      } else {
        e.preventDefault();
        alert('✅ Mensaje enviado correctamente');
        form.reset();
      }
      form.classList.add('was-validated');
    });
  </script>
  <script src="js/contacto.js"></script>

</body>
</html>
