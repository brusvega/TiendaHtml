<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión | Huerto Hogar</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/login-style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Barra de navegación principal">
      <div class="container-fluid">
        <a class="navbar-brand"  href="index.html">
          <span>
              <img src="img/logoHuerto.jpg" alt="logoHuerto" class="logo">
          </span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir menú">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">Tienda</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Cuenta</a></li>
            <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- LOGIN SPLIT -->
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <!-- IZQUIERDA (FORMULARIO) -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center py-5">
        <h1 class="h3 mb-4">Inicia sesión</h1>

        <form id="loginForm" class="w-75" novalidate>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <!-- Máx 100, y pattern para dominios permitidos -->
            <input
              type="email" class="form-control" id="email" name="email"
              placeholder="usuario@duoc.cl"
              maxlength="100" autocomplete="username" required
              pattern="^[\\w.-]+@(duoc\\.cl|profesor\\.duoc\\.cl|gmail\\.com)$"
            />
            <div class="form-text"></div>
            <div class="invalid-feedback" id="emailError">
              Ingresa un correo válido (@gmail - @duoc) .
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password" class="form-control" id="password" name="password"
              placeholder="Ingresa tu contraseña"
              minlength="4" maxlength="10" autocomplete="current-password" required
            />
            <div class="form-text">Entre 4 y 10 caracteres.</div>
            <div class="invalid-feedback" id="passwordError">
              ingrese contraseña valida.
            </div>
          </div>

          <!-- Separador -->
          <div class="d-flex align-items-center my-3">
            <hr class="flex-grow-1">
            <span class="px-2 text-muted">o</span>
            <hr class="flex-grow-1">
          </div>

          <!-- Google 
          <button type="button" class="btn btn-outline-dark w-100 mb-3" id="btnGoogle">
            <img src="img/google_logo.jpg" alt="Google" width="18" class="me-2" />
            Ingresar con Google
          </button>-->

          <button type="submit" class="btn btn-primary w-100">Ingresar</button>

          <p class="text-center mt-3">
            ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
          </p>
        </form>
      </div>

      <!-- DERECHA (IMAGEN) -->
      <div class="col-md-6 d-none d-md-block"
           style="background: url('img/prueba1.jpg') no-repeat center center; background-size: cover;">
      </div>
    </div>
  </div>

  <!-- Modal de éxito -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content text-center p-4" style="border-radius: 20px; background: #e8f5e9;">
        <div class="modal-header border-0 justify-content-center">
          <h2 class="modal-title fw-bold text-success">¡Inicio de sesión exitoso!</h2>
        </div>
        <div class="modal-body">
          <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Éxito" width="100" class="mb-3" />
          <p class="fs-5">Has iniciado sesión correctamente.</p>
        </div>
        <div class="modal-footer border-0 justify-content-center">
          <button type="button" class="btn btn-success btn-lg px-5" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS del login: módulo para poder importar storage si lo necesitas -->
  
  <script src="js/login.js"></script>

</body>
</html>
