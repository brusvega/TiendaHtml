<!-- admin/producto-nuevo.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nuevo Producto</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <div class="admin-container">
    <!-- Menú lateral -->
    <aside class="sidebar" aria-label="Menú de administración">
      <h2>Admin Panel</h2>
      <nav>
        <ul>
          <li><a href="usuarios.html"> Usuarios</a></li>
          <li><a href="productos.html" class="active"> Productos</a></li>
          <li><a href="../index.html">↩ Salir</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido -->
    <main class="content">
      <h1>Nuevo Producto</h1>

      <form id="form-producto" novalidate>
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required minlength="3" />
        <small class="error" id="error-codigo"></small>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="100" required />
        <small class="error" id="error-nombre"></small>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" maxlength="500"></textarea>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" min="0" step="0.01" required />
        <small class="error" id="error-precio"></small>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" min="0" step="1" required />
        <small class="error" id="error-stock"></small>

        <label for="stockCritico">Stock crítico:</label>
        <input type="number" id="stockCritico" name="stockCritico" min="0" step="1" />
        <small class="error" id="error-stockCritico"></small>

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
          <option value="">Seleccione...</option>
          <option value="Ropa">Ropa</option>
          <option value="Accesorios">Accesorios</option>
          <option value="Hogar">Hogar</option>
        </select>
        <small class="error" id="error-categoria"></small>

        <label for="imagen">Imagen (opcional):</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" />

        <div class="form-actions">
          <button type="submit" class="btn"> Guardar</button>
          <button type="button" class="btn" onclick="location.href='productos.html'">↩ Volver</button>
        </div>
      </form>
    </main>
  </div>

  <!-- Script como módulo para poder importar funciones desde storage.js -->
  <script type="module" src="js/producto-nuevo.js"></script>
</body>
</html>
